{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>验证问题</h2>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">{{ question.content }}</label>
            <input type="text" name="answer" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">提交答案</button>
    </form>
</div>
{% endblock %}
