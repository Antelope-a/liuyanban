{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>管理员面板</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <!-- 留言管理卡片 -->
        <div class="col">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">
                        <i class="bi bi-chat-text"></i> 留言管理
                    </h5>
                    <p class="card-text">管理用户留言、删除不当内容。</p>
                    <a href="{{ url_for('main.manage_messages') }}" 
                       class="btn btn-primary">
                        前往管理
                    </a>
                </div>
            </div>
        </div>

        <!-- 公告管理卡片 -->
        <div class="col">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">
                        <i class="bi bi-megaphone"></i> 公告管理
                    </h5>
                    <p class="card-text">发布、编辑或删除系统公告。</p>
                    <a href="{{ url_for('main.manage_announcements') }}" 
                       class="btn btn-primary">
                        前往管理
                    </a>
                </div>
            </div>
        </div>

        <!-- 用户管理卡片（可选） -->
        <div class="col">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">
                        <i class="bi bi-people"></i> 用户管理
                    </h5>
                    <p class="card-text">管理用户账户、权限设置。</p>
                    <a href="#" class="btn btn-secondary disabled">
                        开发中
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
